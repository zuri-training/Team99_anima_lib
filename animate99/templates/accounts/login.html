{% load static %}
{% load socialaccount %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="{% static 'accounts/style.css'  %}">
    <link rel="shortcut icon" href="{% static 'main/favicon.svg' %}" type="image/x-icon">
</head>

<body>
    <header>
        <nav>
            <a href="{% url 'home' %}"><div class="anim">
                <div class="logo-head">
                    <h1>Animate</h1>
                </div>
                <div class="logo-num"><span>99</span></div>
            </div></a>
            
           
        </nav>
    </header>
    <main class="container">
        <div class="left">
            <h2>Welcome Back!</h2>
            <p>Continue to your Animate99 account to access our full library!</p>
        </div>
        <div class="right">
            <div class="right__top">
                <h2> Log In</h2>
                <a href="{% provider_login_url 'google' method='oauth2'%}" class="btn btn-google">
                    <img src="{% static 'accounts/Google - png 0.png'  %}" alt="google icon">Login with Google</a>
                <p class="login_p">Or</p>
            </div>
            <form action="./" method="POST">
                {% csrf_token %}
                <div class="email">
                    <label for="email">Email Address</label>
                    <input type="email" name="email" id="email" placeholder="Enter email address" />
                </div>
                <div class="password">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter password"  class="pword"/>                 
                </div>
                <div class="error-message">
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
                </div>
                
                <div class="button">
                    <button class="btn btn__login">Log In</button>
                    <small>Don't have an account?
                        <span><a href="..\accounts\register">Register</a></small></span>
                        
                </div>
            </form>
        </div>
    </main>
</body>

</html>
