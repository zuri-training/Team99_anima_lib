<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <header>
        <h1>Animate <span>99</span></h1>
    </header>
    <main class="container">
        <div class="left">
            <h2>Full access to the<br> Animate99 library
            </h2>
            <p>Register your account in just a few <br>minutes to gain access to our whole library!</p>
        </div>
        <div class="right">
            <div class="right__top">
                <h2>Sign Up</h2>
                <button class="btn btn-google">
                    <img src="./assets/Google - png 0.png" alt="google icon">Sign up with Google</button>
                <p>Or</p>
            </div>
            <form action="./" method="post">
                <div class="email">
                    <label for="email">Email Address</label>
                    <input type="email" name="email" id="email" placeholder="Enter email address" />
                </div>
                <div class="password">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter password" />
                </div>
                <div class="button">
                    <button class="btn btn__login">Register</button>
                    <small>Already have an account?
              <span>

              <a href="./index.html">sign in</a></small
            ></span>
          </div>
        </form>
    </div>
  </body>
</html>
