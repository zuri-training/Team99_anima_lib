<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <header>
        <div class="head_wrap">
            <h1>Animate <span>99</span></h1>
        </div>
    </header>
    <main class="container">
        <div class="left">
            <h2>Welcome Back!</h2>
            <p>Continue to your Animate99 account to access our full library!</p>
        </div>
        <div class="right">
            <div class="right__top">
                <h2> Log In</h2>
                <button class="btn btn-google">
                    <img src="./assets/Google - png 0.png" alt="google icon">Login with Google</button>
                <p class="login_p">Or</p>
            </div>
            <form action="./" method="post">
                <div class="email">
                    <label for="email">Email Address</label>
                    <input type="email" name="email" id="email" placeholder="Enter email address" />
                </div>
                <div class="password">
                    <div class="input__password">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="Enter password" />
                    </div>
                    <img src="./assets/eye-slash.svg" alt="eye-slash">
                    <small>Forgot password?</small>
                </div>
                <div class="button">
                    <button class="btn btn__login">Log In</button>
                    <small>Don't have an account?
              <span>

              <a href="./signup.html">Register</a></small
            ></span>
          </div>
        </form>
      </div>
    </main>
    <footer>
        <small>Copyright Â© 2022 Animate99 by Zuri. All rights reserved</small>
                    </footer>
</body>

</html>
